<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Инструменты</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/ui-kit.css">
  <link rel="stylesheet" href="styles/pages/tools.css">
</head>
<body class="wk-base wk-p-4 md:wk-p-6">
  <div class="wk-container">
    
    <header class="wk-page-header flex flex-row justify-between">
      <div>
        <h1 class="wk-page-title text-2xl">Инструменты</h1>
      </div>
      <button id="logoutBtn" class="wk-btn wk-btn-outline wk-flex wk-items-center wk-gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        Выйти
      </button>
    </header>

    <div class="wk-card wk-mb-4">
      <div class="wk-flex wk-flex-col wk-gap-4 flex flex-wrap">
        <nav class="wk-nav grow-1 items-center">
          <a class="wk-nav-item" href="index">Склад</a>
          <a class="wk-nav-item" href="transactions">Проводки</a>
          <a class="wk-nav-item" href="reports">Отчёты</a>
          <a class="wk-nav-item" href="workers">Сотрудники</a>
          <a class="wk-nav-item" href="suppliers">Поставщики</a>
          <a class="wk-nav-item" href="destinations">Объекты</a>
          <a class="wk-nav-item active" href="tools">Инструменты</a>
        </nav>
          <script src="js/form-utils.js"></script>
        
        <div class="wk-flex wk-gap-2">
          <button id="addBtn" class="wk-btn wk-btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            Добавить инструмент
          </button>
        </div>
      </div>
    </div>

    <div class="wk-card">
      <div class="wk-card-header">
        <h2 class="wk-card-title">Список инструментов</h2>
      </div>
      <div class="table-container">
        <table class="wk-table" id="toolsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Название</th>
              <th>Всего</th>
              <th>Доступно</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div id="modalRoot"></div>
  </div>

  <script src="auth.js"></script>
  <script src="form-utils.js"></script>
  <script>
    let tools = [];

    document.addEventListener('DOMContentLoaded', () => {
      setupEventListeners();
      load();
    });

    function setupEventListeners() {
      document.getElementById('addBtn').addEventListener('click', openAddModal);
      document.getElementById('logoutBtn').addEventListener('click', logout);
    }

    async function fetchTools() {
      try {
        const response = await authFetch('/api/tools');
        if (!response.ok) {
          throw new Error(`Ошибка HTTP! Статус: ${response.status}`);
        }
        return await response.json();
      } catch (error) {
        console.error('Ошибка при загрузке инструментов:', error);
        showNotification('Ошибка при загрузке инструментов', 'error');
        return [];
      }
    }

    function renderTools(toolsList) {
      const tbody = document.querySelector('#toolsTable tbody');
      tbody.innerHTML = '';
      
      if (toolsList.length === 0) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td colspan="5" style="text-align:center;color:#888">Нет инструментов</td>`;
        tbody.appendChild(tr);
        return;
      }
      
      toolsList.forEach(tool => {
        const tr = document.createElement('tr');
        const assigned = tool.totalQuantity - tool.availableQuantity;
        
        tr.innerHTML = `
          <td>${tool.id}</td>
          <td>${escapeHtml(tool.name)}</td>
          <td>${tool.totalQuantity}</td>
          <td class="${tool.availableQuantity === 0 ? 'text-red-600 font-bold' : ''}">${tool.availableQuantity}</td>
          <td>
            <div class="action-buttons gap-2">
              <button class="wk-btn wk-btn-primary wk-btn-sm assign" data-tool="${tool.id}" ${tool.availableQuantity === 0 ? 'disabled' : ''}>Выдать</button>
              <button class="wk-btn wk-btn-secondary wk-btn-sm edit" data-id="${tool.id}">Изменить</button>
              <button class="wk-btn wk-btn-danger wk-btn-sm delete" data-id="${tool.id}">Удалить</button>
            </div>
          </td>
        `;

        tr.querySelector('.assign').addEventListener('click', () => openAssignModal(tool));
        tr.querySelector('.edit').addEventListener('click', () => openEditModal(tool));
        tr.querySelector('.delete').addEventListener('click', () => openDeleteModal(tool.id));

        tbody.appendChild(tr);
      });
    }

    async function openAssignModal(tool) {
      const modalRoot = document.getElementById('modalRoot');
      
      const workerData = await authFetch('/api/workers').then(r => r.json());
      const allWorkers = formUtils.extractItems(workerData);
      const available = (allWorkers || []);
 
      modalRoot.innerHTML = `
        <div class="modal">
          <div class="modal-card">
            <h3 class="wk-card-title wk-mb-4">Выдать инструмент "${escapeHtml(tool.name)}"</h3>
            <form id="assignToolForm">
              <div class="wk-form-group">
                <label class="wk-form-label">Работник</label>
                <select class="wk-form-select" name="workerId" required>
                  <option value="">-- Выберите работника --</option>
                  ${available.map(w => 
                    `<option value="${w.id}">
                      ${escapeHtml(w.fullName)}${w.position ? ' — ' + escapeHtml(w.position) : ''}
                    </option>`
                  ).join('')}
                </select>
              </div>
              <div class="wk-form-group">
                <label class="wk-form-label">Количество</label>
                <input type="number" class="wk-form-input" name="quantity" min="1" max="${tool.availableQuantity}" value="1" required>
                <small class="text-gray-500">Доступно: ${tool.availableQuantity}</small>
              </div>
              <div class="wk-flex wk-gap-2 wk-justify-between">
                <button type="button" id="cancelAssign" class="wk-btn wk-btn-secondary">Отмена</button>
                <button type="submit" class="wk-btn wk-btn-primary">Выдать</button>
              </div>
            </form>
          </div>
        </div>
      `;
      
      document.getElementById('cancelAssign').onclick = () => modalRoot.innerHTML = '';
      
      document.getElementById('assignToolForm').onsubmit = async (e) => {
        e.preventDefault();
        const form = e.target;
        const workerId = Number(form.workerId.value);
        const quantity = Number(form.quantity.value);
        if (!workerId) {
          showNotification('Выберите работника', 'error');
          return;
        }
        if (!quantity || quantity < 1) {
          showNotification('Укажите корректное количество', 'error');
          return;
        }

        await formUtils.disableDuring(form, async () => {
          await assignTool(tool.id, workerId, quantity);
        }, { text: 'Выдача...' });
      };
    }

    async function assignTool(toolId, workerId, quantity = 1) {
      try {
        const resp = await authFetch(`/api/workers/${workerId}/assignTool/${toolId}`, { 
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ quantity })
        });
        if (!resp.ok) {
          const j = await resp.json().catch(() => ({}));
          throw new Error(j.error || 'Ошибка сервера');
        }
        document.getElementById('modalRoot').innerHTML = '';
        showNotification('Инструмент успешно выдан', 'success');
        await load();
      } catch (err) {
        console.error('Ошибка при выдаче инструмента:', err);
        showNotification('Ошибка при выдаче: ' + (err.message || err), 'error');
      }
    }

    function openAddModal() {
      const modalRoot = document.getElementById('modalRoot');
      modalRoot.innerHTML = `
        <div class="modal">
          <div class="modal-card">
            <h3 class="wk-card-title wk-mb-4">Добавить инструмент</h3>
            <form id="addToolForm">
              <div class="wk-form-group">
                <label class="wk-form-label">Название</label>
                <input class="wk-form-input" name="name" required placeholder="Введите название инструмента">
              </div>
              <div class="wk-form-group">
                <label class="wk-form-label">Количество</label>
                <input type="number" class="wk-form-input" name="totalQuantity" min="1" value="1" required placeholder="Введите количество">
              </div>
              <div class="wk-flex wk-gap-2 wk-justify-between">
                <button type="button" id="cancelAddBtn" class="wk-btn wk-btn-secondary">Отмена</button>
                <button type="submit" class="wk-btn wk-btn-primary">Сохранить</button>
              </div>
            </form>
          </div>
        </div>
      `;

      document.getElementById('addToolForm').addEventListener('submit', handleAddTool);
      document.getElementById('cancelAddBtn').addEventListener('click', () => {
        modalRoot.innerHTML = '';
      });

      modalRoot.querySelector('.modal').addEventListener('click', (e) => {
        if (e.target === e.currentTarget) {
          modalRoot.innerHTML = '';
        }
      });
    }

    async function handleAddTool(e) {
      e.preventDefault();

      const form = e.target;
      const payload = {
        name: form.name.value.trim(),
        totalQuantity: Number(form.totalQuantity.value)
      };

      if (!payload.name) {
        showNotification('Поле "Название" обязательно для заполнения', 'error');
        return;
      }
      
      if (payload.totalQuantity < 1) {
        showNotification('Количество должно быть больше 0', 'error');
        return;
      }

      await formUtils.disableDuring(form, async () => {
        await createTool(payload);
      }, { text: 'Сохранение...' });
    }

    async function createTool(payload) {
      try {
        const response = await authFetch('/api/tools', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || `Ошибка сервера: ${response.status}`);
        }

        document.getElementById('modalRoot').innerHTML = '';
        showNotification('Инструмент успешно добавлен', 'success');
        await load();
      } catch (error) {
        console.error('Ошибка при добавлении инструмента:', error);
        showNotification('Ошибка при добавлении: ' + error.message, 'error');
      }
    }

    function openEditModal(tool) {
      const modalRoot = document.getElementById('modalRoot');
      modalRoot.innerHTML = `
        <div class="modal">
          <div class="modal-card">
            <h3 class="wk-card-title wk-mb-4">Изменить инструмент #${tool.id}</h3>
            <form id="editToolForm">
              <div class="wk-form-group">
                <label class="wk-form-label">Название</label>
                <input class="wk-form-input" name="name" value="${escapeHtml(tool.name)}" required placeholder="Введите название инструмента">
              </div>
              <div class="wk-form-group">
                <label class="wk-form-label">Всего количество</label>
                <input type="number" class="wk-form-input" name="totalQuantity" min="1" value="${tool.totalQuantity}" required>
              </div>
              <div class="wk-flex wk-gap-2 wk-justify-between">
                <button type="button" id="cancelEditBtn" class="wk-btn wk-btn-secondary">Отмена</button>
                <button type="submit" class="wk-btn wk-btn-primary">Сохранить</button>
              </div>
            </form>
          </div>
        </div>
      `;
 
      document.getElementById('editToolForm').addEventListener('submit', (e) => handleEditTool(e, tool.id));
      document.getElementById('cancelEditBtn').addEventListener('click', () => {
        modalRoot.innerHTML = '';
      });

      modalRoot.querySelector('.modal').addEventListener('click', (e) => {
        if (e.target === e.currentTarget) {
          modalRoot.innerHTML = '';
        }
      });
    }

    async function handleEditTool(e, id) {
      e.preventDefault();
 
      const form = e.target;
      const payload = {
        name: form.name.value.trim(),
        totalQuantity: Number(form.totalQuantity.value)
      };
      
      if (payload.totalQuantity < 1) {
        showNotification('Количество должно быть больше 0', 'error');
        return;
      }
 
      await formUtils.disableDuring(form, async () => {
        await updateTool(id, payload);
      }, { text: 'Сохранение...' });
    }
 
    async function updateTool(id, payload) {
      try {
        const response = await authFetch(`/api/tools/${id}`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || `Ошибка сервера: ${response.status}`);
        }

        document.getElementById('modalRoot').innerHTML = '';
        showNotification('Инструмент успешно обновлен', 'success');
        await load();
      } catch (error) {
        console.error('Ошибка при изменении инструмента:', error);
        showNotification('Ошибка при изменении: ' + error.message, 'error');
      }
    }

    function openDeleteModal(id) {
      const modalRoot = document.getElementById('modalRoot');
      modalRoot.innerHTML = `
        <div class="modal">
          <div class="modal-card">
            <h3 class="wk-card-title wk-mb-4">Удалить инструмент #${id}?</h3>
            <p class="wk-text-muted wk-mb-4">Инструмент будет помечен как удаленный.</p>
            <div class="wk-flex wk-gap-2 wk-justify-between">
              <button id="cancelDeleteBtn" class="wk-btn wk-btn-secondary">Отмена</button>
              <button id="confirmDeleteBtn" class="wk-btn wk-btn-danger">Удалить</button>
            </div>
          </div>
        </div>
      `;

      document.getElementById('confirmDeleteBtn').addEventListener('click', () => deleteTool(id));
      document.getElementById('cancelDeleteBtn').addEventListener('click', () => {
        modalRoot.innerHTML = '';
      });

      modalRoot.querySelector('.modal').addEventListener('click', (e) => {
        if (e.target === e.currentTarget) {
          modalRoot.innerHTML = '';
        }
      });
    }

    async function deleteTool(id) {
      try {
        const response = await authFetch(`/api/tools/${id}`, {
          method: 'DELETE'
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || `Ошибка сервера: ${response.status}`);
        }

        document.getElementById('modalRoot').innerHTML = '';
        showNotification('Инструмент успешно удален', 'success');
        await load();
      } catch (error) {
        console.error('Ошибка при удалении инструмента:', error);
        showNotification('Ошибка при удалении: ' + error.message, 'error');
      }
    }

    async function load() {
      tools = await fetchTools();
      renderTools(tools);
    }

    function escapeHtml(text) {
      if (text === null || text === undefined) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showNotification(message, type = 'info') {
      let container = document.getElementById('notificationContainer');
      if (!container) {
        container = document.createElement('div');
        container.id = 'notificationContainer';
        container.className = 'fixed top-4 right-4 z-50';
        document.body.appendChild(container);
      }

      const notification = document.createElement('div');
      notification.className = `p-4 rounded-lg shadow-lg mb-2 ${
        type === 'error' ? 'bg-red-100 border border-red-400 text-red-700' :
        type === 'success' ? 'bg-green-100 border border-green-400 text-green-700' :
        'bg-blue-100 border border-blue-400 text-blue-700'
      }`;
      notification.textContent = message;
      
      container.appendChild(notification);
      
      setTimeout(() => {
        if (notification.parentNode) {
          notification.remove();
        }
      }, 5000);
    }
  </script>
</body>
</html>

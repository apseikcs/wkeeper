<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–í—Ö–æ–¥</title>
  <link rel="stylesheet" href="styles/ui-kit.css">
  <link rel="stylesheet" href="styles/pages/login.css">
</head>
<body class="wk-base">
  <div class="login-container">
    <div class="wk-card fade-in">
      <div class="login-brand">
        <div class="brand-logo">WK</div>
        <h1 class="brand-name">Warehouse Keeper</h1>
        <p class="brand-subtitle">–°–∏—Å—Ç–µ–º–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–∫–ª–∞–¥–æ–º</p>
      </div>
      
      <form id="loginForm">
        <div class="wk-card-header">
          <h2 class="wk-card-title">–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h2>
          <p class="wk-card-subtitle">–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–∏ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ</p>
        </div>
        
        <div class="wk-form-group">
          <label class="wk-form-label" for="username">
            –õ–æ–≥–∏–Ω
          </label>
          <input 
            class="wk-form-input" 
            id="username" 
            type="text" 
            placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ª–æ–≥–∏–Ω" 
            required
            autocomplete="username"
          >
        </div>
        
        <div class="wk-form-group">
          <label class="wk-form-label" for="password">
            –ü–∞—Ä–æ–ª—å
          </label>
          <div class="password-wrapper">
            <input 
              class="wk-form-input" 
              id="password" 
              type="password" 
              placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ø–∞—Ä–æ–ª—å" 
              required
              autocomplete="current-password"
            >
            <button type="button" class="password-toggle" id="passwordToggle">
              üëÅÔ∏è
            </button>
          </div>
        </div>
        
        <div class="wk-mb-6">
          <button class="wk-btn wk-btn-primary" type="submit" id="submitBtn">
            <span class="wk-loading-spinner hidden"></span>
            –í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É
          </button>
        </div>
        
        <div id="errorMsg" class="wk-form-error hidden"></div>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    if (getToken()) {
      window.location.href = 'index.html';
    }

    document.getElementById('passwordToggle').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      const submitBtn = document.getElementById('submitBtn');
      const spinner = submitBtn.querySelector('.wk-loading-spinner');
      
      errorMsg.textContent = '';
      errorMsg.classList.add('hidden');
      
      if (!username.trim() || !password.trim()) {
        errorMsg.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
        errorMsg.classList.remove('hidden');
        return;
      }
      
      submitBtn.disabled = true;
      spinner.classList.remove('hidden');
      
      try {
        const success = await login(username, password);
        
        if (success) {
          submitBtn.textContent = '–£—Å–ø–µ—à–Ω–æ!';
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 500);
        } else {
          errorMsg.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
          errorMsg.classList.remove('hidden');
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMsg.textContent = '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
        errorMsg.classList.remove('hidden');
      } finally {
        submitBtn.disabled = false;
        spinner.classList.add('hidden');
        submitBtn.textContent = '–í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É';
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('username').focus();
    });

    document.getElementById('username').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('password').focus();
      }
    });

    document.getElementById('password').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
